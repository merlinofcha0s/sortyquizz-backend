<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-reference-xp-heading" jhiTranslate="sortyquizzApp.referenceXP.home.createOrEditLabel">Create or edit a Reference XP</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sortyquizzApp.referenceXP.level" for="field_level">Level</label>
                    <input type="number" class="form-control" name="level" id="field_level"
                           formControlName="level"/>
                    <div *ngIf="editForm.get('level')!.invalid && (editForm.get('level')!.dirty || editForm.get('level')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('level')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('level')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sortyquizzApp.referenceXP.minXp" for="field_minXp">Min Xp</label>
                    <input type="number" class="form-control" name="minXp" id="field_minXp"
                           formControlName="minXp"/>
                    <div *ngIf="editForm.get('minXp')!.invalid && (editForm.get('minXp')!.dirty || editForm.get('minXp')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('minXp')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('minXp')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sortyquizzApp.referenceXP.maxXp" for="field_maxXp">Max Xp</label>
                    <input type="number" class="form-control" name="maxXp" id="field_maxXp"
                           formControlName="maxXp"/>
                    <div *ngIf="editForm.get('maxXp')!.invalid && (editForm.get('maxXp')!.dirty || editForm.get('maxXp')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('maxXp')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('maxXp')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sortyquizzApp.referenceXP.xpType" for="field_xpType">Xp Type</label>
                    <select class="form-control" name="xpType" formControlName="xpType" id="field_xpType">
                        <option value="PROFILE">{{ 'sortyquizzApp.XPType.PROFILE' | translate }}</option>
                        <option value="THEME">{{ 'sortyquizzApp.XPType.THEME' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('xpType')!.invalid && (editForm.get('xpType')!.dirty || editForm.get('xpType')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('xpType')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
